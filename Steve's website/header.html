<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="rsc/css/Style.css" rel="stylesheet">
  </head>
  <body>
<!--Header contains logo and category-->
    <div id="header">
      <div id="logo"><a href="index.html"><img src="rsc/img/StayFitLogo.png" ></a></div>
      <div id="nav-bar">
        <div id="nav-big-mid-screen">
          <a href="index.html"><h1 class="nav">Home</h1></a>
          <a href="articles.html"><h1 class="nav">Articles</h1></a>
        </div>
        <button id="loginB" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        <div id="nav-small-screen">
          <a href="articles.html"><img src="rsc/img/article.png"></a></div>
      </div>
    </div>
      <!--Log in-->
      <div id="id01" class="modal">
        <form class="modal-content animate" action="/action_page.php" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          </div>
          <div class="container">
            <label for="uname"><b>Email</b></label>
            <input type="email" placeholder="Enter email" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
  </body>
</html>
